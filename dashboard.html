<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Oferecemos serviços como Musculação, Hidroginástica, Pilates, Fisioterapia, Ginástica em grupo, entre outros.">
        <meta name="author" content="jF">
        <meta name="keywords" content="musculação, personal trainer, academia para idosos, hidroginástica, pilates, ginástica, zumba, fisioterapia">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <title> Helthier | Painel de Controle </title>
    </head>
    <body>
        <div class="container">
            <div class="bg1">
                <h2>16 <span> | 24</span></h2>
                <p>Metas</p>
            </div>

            <div class="bg1">
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                <p>Respiração</p>
            </div>

            <div class="bg2">
                <h2><i class="fas fa-running"></i></h2>
                <p>Corridas</p>
            </div>

            <div class="bg1">
                <h2>36 &deg;</h2>
                <p>Temperatura</p>
            </div>

            <div class="bg1">
                <h2><i class="fas fa-bed"></i></h2>
                <p>Sono</p>
            </div>

            <div class="bg2">
                <h2>98 <span>bpm</span></h2>
                <p>Frequência Cardíaca</p>
            </div>

            <div class="bg1">
                <h2>77.110 <span>kg</span></h2>
                <p>Peso</p>
            </div>

            <div class="bg2">
                <h2>30 <span>%</span></h2>
                <p>Percentual de Gordura</p>
            </div>

            <div class="bg2">
                <h2>120 <span>mg/dL</span></h2>
                <p>Glicose</p>
            </div>

            <div class="bg2">
                <h2>120 <span>mmHg</span></h2>
                <p>Pressão Arterial</p>
            </div>

            <div class="bg1">
                <h2>740 <span>kcal</span></h2>
                <p>Caloria- Consumo Médio</p>
            </div>

            <div class="bg2">
                <h2><i class="fas fa-dumbbell"></i></h2>
                <p>Treinos</p>
            </div>

            <div class="bg2">
                <h2>85 <span>%</span></h2>
                <p>Hidratação</p>
            </div>
        </div>
    </body>
</html>
